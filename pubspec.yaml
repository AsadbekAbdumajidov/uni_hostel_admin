name: uni_hostel_admin
description: A new Flutter project.
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  #
  flutter_svg: ^2.0.7
  #
  get: ^4.6.5
  #
  cupertino_icons: ^1.0.2
  #
  cupertino_stepper: ^0.2.1
  # service locator and di for bloc
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  get_it: ^7.2.0
  # Flutter plugin for local db for small data
  shared_preferences: ^2.2.0
