  bottom_sheet: ^4.0.0
  # for loading widget
  loading_animation_widget: ^1.2.0+4
  # for tab bar
  contained_tab_bar_view: ^0.8.0
  # animation for statistics 
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^22.2.10
  open_app_file: ^4.0.2

dev_dependencies:
  build_runner: ^2.4.6
